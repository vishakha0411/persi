<div>
<h2 class="title">Product World </h2>
<div >
<ul class="products">
<li *ngFor="let product of products; let i = index" [id]="'product' + i"  (click)="onClick(i)" class="product">
<div>
<div>
        <img [src]="product.imageUrl"  [id]="'image' + i"  />
</div>
</div>
<div>
        {{product.name}}
</div>

</li>
</ul>
</div>

<app-product *ngIf="selectedProduct" [product]="selectedProduct">
</app-product>
</div>
