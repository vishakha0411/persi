<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    
<div class="card" *ngFor="let p of products">
<div id="product-name{{p.id}}">{{p.name}}</div>
<img id='image{{p.id}}' (click)="showDescription(p.id)" [src]="p.imageUrl" height="100px" width="100px">
<div id="description{{p.id}}" *ngIf="selected?.id==p.id">{{selected.description}}</div>
</div>
